career-profile:
    title: About
    summary: |
      <div style="font-size: 20px;">「樂於分享激勵，並永遠保持著探索新事物的熱忱。」</div><br/>

      高職起自學網頁開發並獲得 <b><a href="https://skillsweek.wdasec.gov.tw/skillsweek/" target="_blank">全國技能競賽</a> - 備取國手</b> 殊榮，畢業於 <b>臺灣科技大學資訊管理系</b>；從後端起家，在新創團隊使用 PHP (Codeingter/Larvel) + MySql 建置過 <a href="https://meet.bnext.com.tw/articles/view/44304" target="_blank">API 及全端 CMS 系統</a>。<br/>
      
      在<a href="https://addcn.com.tw" target="_blank">數字科技</a>時期，抱持著對新事物的挑戰，在 2017 年主動承擔公司 iOS 開發並轉職 iOS Developer，在邊學邊做之下完成「<b><a href="https://www.marry.com.tw" target="_blank">結婚吧一站式婚禮服務平台</a></b>」iOS App 為產品打下行動平台優勢並保持品質穩定，負責持續維護及功能迭代。<br/>
      
      之後加入 <a href="https://streetvoice.com" target="_blank">StreetVoice 街聲</a>的 iOS Developer 行列，主要負責底層重構及導入<a href="https://medium.com/zrealm-ios-dev/avplayer-%E5%AF%A6%E8%B8%90%E6%9C%AC%E5%9C%B0-cache-%E5%8A%9F%E8%83%BD%E5%A4%A7%E5%85%A8-6ce488898003" target="_blank">串流緩存功能</a>為產品 <b>節省約 50% 流量費用</b>。

      於 <a href="https://www.pinkoi.com" target="_blank">Pinkoi</a> 任職，除 iOS Developer 身份外，也 <b>勇於挑戰管理一職</b>，先後擔任 <b>iOS Team Lead</b> 及 <b>Platform Team - App Lead</b>；因此除了工程師的<a href="https://medium.com/pinkoi-engineering/%E5%AF%A6%E6%88%B0%E7%B4%80%E9%8C%84-4-%E5%80%8B%E5%A0%B4%E6%99%AF-7-%E5%80%8B-design-patterns-78507a8de6a5" target="_blank">技術貢獻</a>外，也發揮管理職能參與推動各項 App Infra、CI/CD 建設、自動化流程及<a href="https://medium.com/zrealm-ios-dev/zreviewtender-%E5%85%8D%E8%B2%BB%E9%96%8B%E6%BA%90%E7%9A%84-app-reviews-%E7%9B%A3%E6%8E%A7%E6%A9%9F%E5%99%A8%E4%BA%BA-e36e48bb9265" target="_blank">工具開發</a>，提升雙平台穩定性和<a href="https://medium.com/pinkoi-engineering/2021-pinkoi-tech-career-talk-%E9%AB%98%E6%95%88%E7%8E%87%E5%B7%A5%E7%A8%8B%E5%9C%98%E9%9A%8A%E5%A4%A7%E8%A7%A3%E5%AF%86-11f6c8568154" target="_blank">團隊工作效率</a>。

      <br/>
      - 管理職經驗: 1.5年+
      - iOS App 開發經驗: 5.5年+
      - 後端開發經驗: 2年
